{% extends 'base.html' %}

{% block title %}Add Post{% endblock %}

{% block content %}

<h1>Add Post for {{ user.full_name }}</h1>

<form method="POST">

  <div class="form-group row title">
    <label for="title" class="col-sm-2 col-form-label text-center">Title</label>
    <div class="col-sm-10">
      <input class="form-control" id="title" name="title">
    </div>
  </div>

  <div class="form-group row">
    <label for="content" class="col-sm-2 col-form-label text-center">Content</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="content" name="content" style="height: 160px"></textarea>
    </div>
  </div>

  

  <div class="form-group row d-flex align-items-start">
    {% for tag in tags%}
    <div class="form-check col-sm-8">
      <div class="container ml-5">
        <input class="form-check-input d-inline" type="checkbox" value="{{tag.id}}" name="tags" id="tag_{{tag.id}}">
        <label class="form-check-label" for="tag_{{tag.id}}">
          {{tag.name}}
        </label>
      </div>
    </div>
    {% endfor %}
    <div class="col-sm-4 d-flex justify-content-end new-post-btns-div">
        <button class="btn btn-outline-danger"><a class="cancel-btn" href="/users/{{ user.id }}">Cancel</a>
        <button type="submit" class="btn btn-primary" formaction="/users/{{user.id}}/posts/new">Add</button>
    </div>
  </div>

</form>

{% endblock %}
