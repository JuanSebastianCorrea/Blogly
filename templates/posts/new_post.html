{% extends 'base.html' %}

{% block title %}Add Post{% endblock %}

{% block content %}

<h1>Add Post for {{ user.full_name }}</h1>

<form method="POST">

  <div class="form-group row title">
    <label for="title" class="col-sm-2 col-form-label text-center">Title</label>
    <div class="col-sm-10">
      <input class="form-control" id="title" name="title">
    </div>
  </div>

  <div class="form-group row">
    <label for="content" class="col-sm-2 col-form-label text-center">Content</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="content" name="content" style="height: 160px"></textarea>
    </div>
  </div>

  <div class="form-group row">
    <div class="ml-auto mr-3">
        <button class="btn btn-outline-danger"><a class="cancel-btn" href="/users/{{ user.id }}">Cancel</a>
        <button type="submit" class="btn btn-primary" formaction="/users/{{user.id}}/posts/new">Add</button>
    </div>
  </div>

</form>

{% endblock %}
