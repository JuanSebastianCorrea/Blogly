{% extends 'base.html' %}
{% block title %}
{{user.full_name}} 
{% endblock %}

{% block content %}
<div class="row">

    <div class="col-sm-2 col-6">
      <img src="{{ user.image_url }}"
           alt="{{ user.full_name }}"
           class="img-fluid">
    </div>
  
    <div class="col-sm-10 col-12">
      <h1>{{ user.full_name }}</h1>
  
      <form>
        <button class="btn btn-primary small-btn"
                formaction="/users/{{ user.id }}/edit"
                formmethod="GET">Edit
        </button>
        <button class="btn btn-danger small-btn"
                formaction="/users/{{ user.id }}/delete"
                formmethod="POST">Delete
        </button>
      </form>
  
    </div>
    <div class="container-fluid">
        <h2>Posts</h2>
        <ul>
            {% for post in user.posts %}
            <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
            {% endfor %}
        </ul>
        <form>
            <button class="btn btn-primary" formaction="/users/{{user.id}}/posts/new" formmethod="GET">Add Post</button>
        </form>
    </div>
</div>

{% endblock%}
