{% extends 'base.html' %}
{% block title %}
    Create User
{% endblock %}

{% block content %}
<h1>Create User</h1>
<form action="/users/new" method="POST">
    <div class="mb-3">
        <label for="first-name">First Name:</label>
        <input type="text" class="form-control" id="first-name" name="first-name" placeholder="Enter a first name">
    </div>
    <div class="mb-3">
        <label for="last-name">Last Name:</label>
        <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Enter a last name">
    </div>
    <div class="mb-3">
        <label for="image-url">Image URL:</label>
        <input type="text" class="form-control" id="image-url" name="img-url" placeholder="Enter a image url">
    </div>
    <button class="btn btn-primary">Add User</button>
</form>

{% endblock%}
