{% extends 'base.html' %}

{% block title %} Edit Tag: {{tag.name}} {% endblock %}

{% block content %}

<h1>Edit Tag: #{{tag.name}}</h1>

<form method="POST">

  <div class="form-group row title">
    <label for="name" class="col-sm-2 col-form-label text-center">Name</label>
    <div class="col-sm-10">
      <input class="form-control" id="name" name="name" value="{{tag.name}}">
    </div>
  </div>

  <div class="form-group row">
    <div class="ml-auto mr-3">
        <button class="btn btn-outline-danger"><a class="cancel-btn" href="/tags/{{tag.id}}">Cancel</a></button>
        <button type="submit" class="btn btn-primary" formaction="/tags/{{tag.id}}/edit">Save</button>
    </div>
  </div>

</form>

{% endblock %}
